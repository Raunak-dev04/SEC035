<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: lightyellow; margin: 0; padding: 0;">

    <header style="background-color: #333; color: white; text-align: center; padding: 10px;">
        <h1>Contact Us</h1>
    </header>

    <div style="padding: 20px; text-align: center;">
        <h2>Get in Touch</h2>
        <p>If you have any questions or feedback, feel free to contact us!</p>

        <form style="max-width: 400px; margin: 0 auto;">
            <label for="name" style="display: block; margin-bottom: 8px;">Your Name:</label>
            <input type="text" id="name" name="name" style="width: 100%; padding: 8px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 5px;" required>

            <label for="email" style="display: block; margin-bottom: 8px;">Your Email:</label>
            <input type="email" id="email" name="email" style="width: 100%; padding: 8px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 5px;" required>

            <label for="message" style="display: block; margin-bottom: 8px;">Your Message:</label>
            <textarea id="message" name="message" rows="5" style="width: 100%; padding: 8px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 5px;" required></textarea>

            <button type="submit" style="background-color: #3498db; color: white; padding: 10px 20px; border: none; border-radius: 5px;">Send Message</button>
        </form>
    </div>

    <footer style="background-color: #333; color: white; text-align: center; padding: 10px;" bottom = "100";>
        <p>&copy; 2025 Decant Restaurant</p>
    </footer>

</body>
</html>
