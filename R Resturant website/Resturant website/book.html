<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book a Table</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: lightyellow; margin: 0; padding: 0;">

    <header style="background-color: #333; color: white; text-align: center; padding: 10px;">
        <h1>Book a Table at Decant Restaurant</h1>
    </header>

    <div style="padding: 20px; text-align: center;">
        <h2>Reserve Your Table</h2>
        <p>Please fill in the details below to make a booking.</p>

        <form style="max-width: 400px; margin: 0 auto;">
            <label for="name" style="display: block; margin-bottom: 8px;">Your Name:</label>
            <input type="text" id="name" name="name" style="width: 100%; padding: 8px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 5px;" required>

            <label for="email" style="display: block; margin-bottom: 8px;">Your Email:</label>
            <input type="email" id="email" name="email" style="width: 100%; padding: 8px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 5px;" required>

            <label for="date" style="display: block; margin-bottom: 8px;">Date of Booking:</label>
            <input type="date" id="date" name="date" style="width: 100%; padding: 8px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 5px;" required>

            <label for="time" style="display: block; margin-bottom: 8px;">Time:</label>
            <input type="time" id="time" name="time" style="width: 100%; padding: 8px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 5px;" required>

            <label for="people" style="display: block; margin-bottom: 8px;">Number of People:</label>
            <input type="number" id="people" name="people" style="width: 100%; padding: 8px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 5px;" min="1" max="20" required>

            <button type="submit" style="background-color: #3498db; color: white; padding: 10px 20px; border: none; border-radius: 5px;">Book Now</button>
        </form>
    </div>

    <footer style="background-color: #333; color: white; text-align: center; padding: 10px;">
        <p>&copy; 2025 Decant Restaurant</p>
    </footer>

</body>
</html>
